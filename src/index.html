<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBiKE</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/favicon.svg"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo_white.svg"
            alt="MyBiKE logo"
          />
        </a>

        <div class="top-bar__icons">
          <div class="top-bar__phone-wrapper">
            <a
              href="tel:+12345678900"
              class="top-bar__phone-link"
            >
              <span class="icon icon--phone"></span>
              <span class="top-bar__phone-number-flyout">
                +1 (234) 567-8900
              </span>
            </a>
          </div>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="page__menu"
      id="menu"
    >
      <div class="menu">
        <div class="top-bar menu__top">
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="./images/logo_black.svg"
              alt="MyBiKE logo"
            />
          </a>

          <div class="top-bar__icons">
            <a
              href="#"
              class="icon icon--close"
            ></a>
          </div>
        </div>

        <div class="menu__content">
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a
                  href="#"
                  class="nav__link"
                >
                  Home
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#move-free"
                  class="nav__link"
                >
                  About Us
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#comparison"
                  class="nav__link"
                >
                  Compare Bikes
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#details"
                  class="nav__link"
                >
                  The Details
                </a>
              </li>
              <li class="nav__item">
                <a
                  href="#contact"
                  class="nav__link"
                >
                  Contact us
                </a>
              </li>
            </ul>
          </nav>

          <a
            href="tel:+1 234 5555-55-55"
            class="menu__phone-number"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__book-test-ride"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="move-free"
        id="move-free"
      >
        <h2>Move Free</h2>
      </section>

      <section
        class="comparison"
        id="comparison"
      >
        <h2>Compare Bikes</h2>
      </section>

      <section
        class="details"
        id="details"
      >
        <h2>The Details</h2>
      </section>

      <section
        class="contact"
        id="contact"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
