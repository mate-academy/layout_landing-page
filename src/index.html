<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@600&family=Roboto:wght@400;500&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <a
          href="#"
          class="logo"
        >
          THE MET
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon menu__icon"
            aria-label="Toggle menu"
          >
            <span class="menu__line"></span>
          </a>
        </div>
      </div>

      <aside
        class="menu"
        id="menu"
      >
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about"
                class="nav__link"
              >
                about us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#now-on-view"
                class="nav__link"
              >
                now in view
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#explore-online"
                class="nav__link"
              >
                explore online
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                contacts
              </a>
            </li>
          </ul>
        </nav>

        <ul class="menu__list">
          <li class="menu__item">
            <p class="menu__location">The Met Fifth Avenue</p>
            <a
              href="tel:+12125357710"
              class="menu__phone"
            >
              +1 212-535-7710
            </a>
          </li>
          <li class="menu__item">
            <p class="menu__location">The Met Cloisters</p>
            <a
              href="tel:+12129233700"
              class="menu__phone"
            >
              +1 212-923-3700
            </a>
          </li>
        </ul>

        <p class="menu__call">call to order</p>
      </aside>

      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>

    <main class="main">
      <section
        class="section about"
        id="about"
      >
        <div class="container">
          <p class="hours__subtitle"></p>
          <h2 class="section__title">Museum hours</h2>
        </div>
      </section>

      <section
        class="section now-on-view"
        id="now-in-view"
      >
        <div class="container">
          <h2 class="section__title">Now On View</h2>
        </div>
      </section>

      <section
        class="section explore-online"
        id="explore-online"
      >
        <div class="container">
          <h2 class="section__title">More to Explore Online</h2>
        </div>
      </section>

      <section
        class="section contacts"
        id="contacts"
      >
        <div class="container">
          <h2 class="section__title">Contact us</h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
