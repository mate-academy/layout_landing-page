<!-- #region head -->
<!DOCTYPE html>
<html
  class="page"
  lang="en"
>
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >

    <title>BIKE</title>

    <link
      rel="stylesheet"
      href="styles/style.scss"
    >

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    >

    <script
      src="scripts/main.js"
      defer
    >
    </script>
  </head>
  <!-- #endregion -->

  <!-- #region header -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#">
          <img
            class="header__logo"
            src="img/logo.png"
            alt="Bike logo"
          >
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon-phone"
          >
          </a>

          <a
            href="#menu"
            class="icon icon-burger-menu"
          >
          </a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Take the Streets
        </h1>
      </div>
    </header>
    <!-- #endregion -->

    <!-- #region aside-->
    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a href="#">
          <img
            class="menu__logo"
            src="img/menu-logo.svg"
            alt="Bikelogo"
          >
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon-close"
          >
          </a>
        </div>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#compare-bikes"
              >
                Compare Bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#details"
              >
                Details
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__book-a-test-ride"
        >
          Book a test ride
        </a>
      </div>
    </aside>
    <!-- #endregion -->
    <!-- #region main-->
    <main class="main">

      <!-- #region about-us -->
      <section class="about-us">
        <h2>Move Free</h2>
      </section>
      <!-- #endregion -->

      <!-- #region compare-bikes-->
      <section class="compare-bikes">
        <h2>Compare Bikes</h2>
      </section>
      <!-- #endregion -->

      <!-- #region the-details-->
      <section class="the-details">
        <h2>The Details</h2>
      </section>
      <!-- #endregion -->

      <!-- #region contacts-->
      <section class="contacts">
        <h2>Contact us</h2>
      </section>
      <!-- #endregion -->
    </main>
    <!-- #endregion -->

    <!-- #region footer -->
    <footer class="footer">

    </footer>
    <!-- #endregion -->
  </body>
</html>
