<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Met</title>
    <link rel="icon" href="\images\logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet"

    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.png" alt="The Met logo">
        </a>
        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone">
          </a>
          <a href="#menu" class="icon icon--menu">
          </a>
        </div>

      </div>

      <div class="header__center">
        <h1 class="header__title">
          Welcome
          <br>
          to The MET
        </h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.png" alt="The Met logo">
        </a>
        <a href="#" class="icon icon--close">
        </a>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About us
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#now-on-view">Now on view</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#explore-online">Explore online</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="menu__phone">
          The Met Fifth Avenue
          <a
            href="tel:+1 212-535-7710" class="menu__phone-number"
          >
            +1 212-535-7710
          </a>
        </div>

        <div class="menu__phone">
          The Met Cloisters
          <a
            href="tel:+1 212-923-3700" class="menu__phone-number"
          >
            +1 212-923-3700
          </a>
        </div>

        <a class="menu__call-to-order">
          Call to order
        </a>
      </div>
    </aside>

    <main>
      <section class="museum-hours" id="about-us">
        <h2>Museum hours</h2>
      </section>

      <section class="now-on-view" id="now-on-view">
        <h2>Now on view</h2>
      </section>

      <section class="more-to-explore" id="explore-online">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contact-us" id="contacts">
        <h2>Contact us</h2>
      </section>

    </main>

    <footer class="footer">

    </footer>

  </body>
</html>
