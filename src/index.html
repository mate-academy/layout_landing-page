<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Met</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion head -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <div>
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="images/logo-origin.png"
              alt="Met logo"
            />
          </a>
        </div>

        <div class="top-bar__icons">
          <a
            href="tel:+1 212-535-7710"
            class="icon icon--phone"
          ></a>

          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu-top">
        <div>
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="images/logo-origin.png"
              alt="Met logo"
            />
          </a>
        </div>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                Explore online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-number"
        >
          The Met fifth avenue
          <br />
          +1 212-535-7710
        </a>

        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-number"
        >
          The Met cloisters
          <br />
          +1 212-923-3700
        </a>

        <a class="menu__call-to-order">Call to order</a>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <p>Plan your visit</p>
        <h2 class="main__title">Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now on view</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>More to explore online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
