<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <!-- README.md says: "Start writing styles in the main.scss file.
    It is be explained in the Sass lesson"
    BUT main.scss doesn't style my html, so I add "style.css"
    and comment "main.scss" -->
    <!-- <link rel="stylesheet" href="./styles/main.scss">  -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.svg">
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="header" id="page-top">
      <div class="top-bar">
        <a href="#page-top" class="top-bar__logo">
          <img src="images/logo.svg" alt="MyBike logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>

          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__tittle">Take the Streets</h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#page-top" class="top-bar__logo">
          <img src="images/logo-dark.svg" alt="MyBike logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#about">About us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#compare">Compare bikes</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>

        <a href="tel:+1 234 5555-55-55" class="menu__test-ride">
          Book a test ride
        </a>
      </div>

    </aside>

    <main class="main">

      <section class="about" id="about">
        <h2>Move Free</h2>
      </section>

      <section class="compare" id="compare">
        <h2>Compare bikes</h2>
      </section>

      <section class="details" id="details">
        <h2>The details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
