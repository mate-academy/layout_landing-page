<!DOCTYPE html>
<html lang="en" class="page">
  <!-- #region head -->
  <head class="page__head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top__block top--block top--block--space">
        <div class="top__bar top--bar">
          <a href="#top" class="page__link top__bar__logo">
            <img
              src="image/icon/MyBiKE_logo.png"
              alt="logo"
              class="logo"
              >
          </a>

          <div class="right__panel tb--right--panel">
            <a href="tel:+1 23 456 789" class="page__link phone--number">
              <img
                src="image/icon/phone_icon.png"
                alt="cell"
                class="tb--right--icon"
              >
            </a>

            <a href="#menu" class="page__link menu--link">
              <img
                src="image/icon/menu_icon.png"
                alt="menu"
                class="tb--right--icon"
                id="default--menu"
              >

              <img
                src="image/icon/menu_icon_hover.png"
                alt="hover_menu"
                class="tb--right--icon"
                id="hover--menu"
              >
            </a>
          </div>
        </div>

        <div class="motto__block">
          <h1 class="motto">Take&nbsp;the&nbsp;Streets</h1>
        </div>
      </div>
    </header>
    <!-- #endregion -->

    <!-- #region menu -->
    <aside class="menu page--menu top--block--space" id="menu">
      <div class="menu__top__bar top--bar">
        <a href="#top" class="page__link menu__links header--logo">
          <img
            src="image/icon/MyBiKE_menu_logo.png"
            alt="logo"
            class="logo"
          >
        </a>

        <div class="menu__right__panel tb--right--panel">
          <a href="#" class="page__link menu--ex">
            <img
              src="image/icon/exit_icon.png"
              alt="exit"
              class="tb--right--icon"
            >
          </a>
        </div>
      </div>
      <!-- #region menu nav -->
      <nav class="menu__nav">
        <ul class="menu__nav__list">
          <li class="menu__list__items">
            <a href="#home" class="page__link menu__list__links">
              Home
            </a>
          </li>

          <li class="menu__list__items">
            <a href="#aboutUs" class="page__link menu__list__links">
              About us
            </a>
          </li>

          <li class="menu__list__items">
            <a href="#compareBikes" class="page__link menu__list__links">
              Compare bikes
            </a>
          </li>

          <li class="menu__list__items">
            <a href="#details" class="page__link menu__list__links">
              Details

            </a>
          </li>

          <li class="menu__list__items">
            <a href="#contacts" class="page__link menu__list__links">
              Contacts
            </a>
          </li>
        </ul>
      </nav>

      <div class="menu__bottom">
        <a href="tel:+123 456 789" class="page__link bottom__link--phone bottom--menu--links">
          +123 456 789
        </a>
        <a href="#bookATestRide" class="page__link bottom__link--test bottom--menu--links">
          Book a test ride
        </a>
      </div>
      <!-- endregion -->
    </aside>
    <!-- #endregion -->

    <!-- #region main -->
    <main class="main"></main>
    <!-- #endregion -->

    <!-- #region footer -->
    <footer class="footer">
      <div></div>
    </footer>
    <!-- #endregion -->
  </body>
</html>
