<!-- #region head -->
<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500,700&display=swap"
    rel="stylesheet">
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- endregion -->
  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a class="logo" href="#">
          <img src="./../../images/Logo.png" alt="MyBike logo">
        </a>

        <div class="header__icon">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="menu__top">
        <a class="logo" href="#">
          <img src="./../../images/menu-logo.png" alt="MyBike logo">
        </a>

        <div class="header__icon">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>
    </aside>
    <main class="main">
      <section class="move-free">
        <h2>Move Free</h2>
      </section>

      <section class="comparison">
        <h2>Compare Bikes</h2>
      </section>

      <section class="details">
        <h2>The Details</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
