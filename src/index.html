<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
      crossorigin="1"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <article class="product-cart" data-qa="card">

      <a href="#!" class="product-cart__img">
        <img src="images/Rectangle 4.png" alt="monitor">
      </a>
      <div class="product-cart__body">
        <h3 class="product-cart__description">
          APPLE A1419 iMac 27" Retina
          5K Monoblock (MNED2UA/A)
        </h3>
        <div class="product-cart__code">Product code: 195434</div>
        <div class="product-cart__rating">
          <div class="stars stars--4 product-cart__rating-star">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
          <div class="product-cart__rating-reviews">Reviews: 5</div>
        </div>
        <strong class="product-cart__price">
          <div class="product-cart__price-value">Price:</div>
          <div class="product-cart__price-cost">$2,199</div>
        </strong>
        <a href="#!" class="product-cart__button"
        data-qa="hover"
        >
          <button class="product-cart__button-color">Buy</button>
        </a>
      </div>
    </article>
  </body>
</html>
