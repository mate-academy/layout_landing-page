<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/styles.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto&display=swap"
      rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo-link">
          <img
            src="./images/Logo.svg"
            alt="MyBike logo"
            class="top-bar__logo"
          >
        </a>
        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo-link">
          <img
            src="./images/logo-menu.svg"
            alt="MyBike logo"
            class="top-bar__logo"
          >
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About us</a>
            </li>
            <li class="nav__item">
              <a href="#compare-bikes" class="nav__link">Compare bikes</a>
            </li>
            <li class="nav__item">
              <a href="#details" class="nav__link">Details</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <a href="#" class="menu__phone">+1 234 5555-55-55</a>
        <a href="#" class="menu__book-ride">Book a test ride</a>
      </div>
    </aside>

    <main class="main">
      <section class="about-us" id="about-us">
        <h2 class="section-title section-title--move-free">Move Free</h2>
        <article class="about-us__article">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </article>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2 class="section-title">Compare Bikes</h2>
      </section>

      <section class="details" id="details">
        <h2 class="section-title">The Details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2 class="section-title">Contact Us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
