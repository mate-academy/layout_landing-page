        <div class="top__bar__icons">

          <a

        <a href="#" class="top__bar__logo">
          <img

        <nav class="nav menu__nav">

            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>
        <a
            href="tel:+1 234 5555-55-55"
            class="menu-phone"
          >
            +1 234 5555-55-55
        </a>
        <a class="book-test-ride">Book a test ride</a>

      <section class="home">
        <h2>Move Free</h2>

      <section
        class="compare-bikes"

      <section
        class="details"
        id="details"
      >
        <h2>The Details</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
