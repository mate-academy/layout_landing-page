<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a href="#home">
          <img
            src="./images/logo.png"
            alt="MET logo"
          />
        </a>

        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__main">
        <h1>
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="menu__content">
        <div class="menu__top">
          <a href="#home">
            <img
              src="./images/logo.png"
              alt="MET logo"
            />
          </a>

          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                about us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
              >
                now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                explore online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-number"
        >
          +1 212-535-7710
        </a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-number"
        >
          +1 212-923-3700
        </a>
        <a
          href="#"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="about us"
        id="about-us"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>More To Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
