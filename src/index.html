<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTHING(R)</title>
    <link rel="icon" href="images/icons/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a class="link"
            href="#top-page"
            target="_blank">
          <img class="top-bar__logo"
              src="./images/icons/logo.svg"
              alt="NOTHING(R) logo"
          >
        </a>
        <div class="top-bar__icons" id="top-page">
          <a class="icon icon--phone"
              href="tel:+1 234 5555-55-55"
              target="_blank">
          </a>
          <a class="icon icon--menu"
          href="#menu"
          target="_blank"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Bring joy back to the everyday</h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="menu__content">
        <div class="top-bar menu__top">
          <a class="link"
              href="#top-page"
              target="_blank">
            <img class="top-bar__logo"
                src="images/icons/logo.svg"
                alt="NOTHING(R) logo"
            >
          </a>
          <a class="icon icon--close"
              href="#top-page"
              target="_blank"></a>
        </div>
      </div>

      <div class="menu__inner">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link"
                  href="#top-page"
                  target="_blank">Products</a>
            </li>
            <li class="nav__item">
              <a class="nav__link"
                  href="#top-page"
                  target="_blank">Store</a>
            </li>
            <li class="nav__item">
              <a class="nav__link"
                  href="#top-page"
                  target="_blank">Login</a>
            </li>
            <li class="nav__item">
              <a class="nav__link"
                  href="#top-page"
                  target="_blank">Cart(0)</a>
            </li>
          </ul>
        </nav>
        <div class="menu__bottom">
          <a class="menu__phone-number link-hover"
              href="tel:1 234 5555-55-55"
              target="_blank">+1 234 5555-55-55</a>
          <a class="menu__call-to-order link-hover"
              href="tel:1 234 5555-55-55"
              target="_blank">call to order</a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="recommended">
        <h2 class="title recommended__title">Recommended</h2>
        <div class="container">

        </div>
      </section>
      <section class="products">
        <h2 class="title products__title" id="products">Browse Nothing products by category</h2>
      </section>
      <section class="about">
        <h2 class="title about-us__title">About us</h2>
      </section>
      <section class="contact">
        <h2 class="title contact-us__title">Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
