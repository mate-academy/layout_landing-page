<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="icon" href="./images/logo-black.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo.png" alt="MyBike Logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo-black.png" alt="MyBike Logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#home">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#compare-bikes">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <a href="#" class="menu__phone-number">+1 234 5555-55-55</a>
        <a href="#menu" class="menu__book-a-test-ride">Book a test ride</a>

      </div>
    </aside>

    <main class="main">
      <section class="move-free" id="about-us">
        <h2>Move Free</h2>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare Bikes</h2>
      </section>

      <section class="details" id="details">
        <h2>The Details</h2>
      </section>

      <section class="contact-us" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
