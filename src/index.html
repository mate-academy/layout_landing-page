<!-- #region head-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The MET</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <!--font-->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->

  <body>
    <header class="header">
      <div class="header__top">
        <a
          href="#"
          class="header__top__link"
        >
          <img
            src="/src/images/icon/THE MET.png"
            alt="THEMET logo"
          />
        </a>

        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__title">
        <h1 class="header__title--text">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="menu"
      id="menu"
    >
      <div class="menu__top">
        <a
          href="#"
          class="menu__link"
        >
          <img
            src="/src/images/icon/THE MET.png"
            alt="THEMET logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>
    </aside>

    <main class="main">
      <section class="schedule">
        <h2>Museim hours</h2>
      </section>

      <section class="announce">
        <h2>Now on view</h2>
      </section>

      <section class="more-to-explore">
        <h2>More to explore online</h2>
      </section>

      <section class="contacts">
        <h2>Contuct us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
