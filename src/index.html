<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion head -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            src="images/logo.png"
            alt="THE MET logo"
            class="top-bar__logo"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__mid">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <!--<div class="menu__content">-->
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="THE MET logo"
          />
        </a>
        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>
      <!--</div>-->

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a class="menu__address">The Met Fifth Avenue</a>
        <a
          class="menu__phone-number-1"
          href="tel:+1 212-535-7710"
        >
          +1 212-535-7710
        </a>
        <a class="menu__cloisters">The Met Cloisters</a>
        <a
          class="menu__phone-number-2"
          href="tel:+1 212-923-3700"
        >
          +1 212-923-3700
        </a>
        <a class="menu__call-to-order">call to order</a>
      </div>
    </aside>

    <main>
      <section
        class="about-us"
        id="about-us"
      >
        <p>Plan your visit</p>
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      ></section>

      <section
        class="explore-online"
        id="explore-online"
      ></section>

      <section
        class="contacts"
        id="contacts"
      ></section>
    </main>

    <footer></footer>
  </body>
</html>
