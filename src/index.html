<!--#region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="/src/icons/favicon.ico"
    />
  </head>
  <!--#endregion-->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo.png"
            alt="Met logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Welcome to The MET</h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo.png"
            alt="Met logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#now-on-view"
                class="nav__link"
              >
                Now On View
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#explore-online"
                class="nav__link"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="https://maps.app.goo.gl/UNL7ptDTnDE4ZMb67"
          target="_blank"
          class="menu__address-met"
        >
          The Met Fifth Avenue
        </a>
        <a
          href="tel:+12125357710"
          class="menu__phone-number"
        >
          +1 212-535-7710
        </a>
        <a
          href="https://maps.app.goo.gl/3wo5tLHE7Nc96NY76"
          target="_blank"
          class="menu__address-met"
        >
          The Met Cloisters
        </a>
        <a
          href="tel:+12129233700"
          class="menu__phone-number"
        >
          +1 212-923-3700
        </a>
        <a
          href="tel:+12129233700"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <p>Plan your visit</p>
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contacts</h2>
      </section>
    </main>

    <footer class="footer">
      <h3>Footer</h3>
    </footer>
  </body>
</html>
