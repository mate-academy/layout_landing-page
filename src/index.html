<!--#region head-->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!--#endregion-->
  <body class="page__body">
    <header
      class="header"
      id="home"
    >
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="img/header/logo.png"
            alt="Company Logo"
            class="top-bar__logo-image"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="menu__content">
        <div class="top-bar menyu__top">
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="img/header/logoblack.png"
              alt="Company Logo"
              class="menu__logo-image"
            />
          </a>
          <div class="menu__icons">
            <a
              href="#"
              class="icon icon--close"
            ></a>
          </div>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#home"
                class="nav__link"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#compare-bikes"
                class="nav__link"
              >
                Compare Bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#details"
                class="nav__link"
              >
                Details
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+12345555555"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+12345555555"
          class="menu__test-ride-order"
        >
          Book a test ride
        </a>
      </div>
    </aside>
    <main class="main">
      <section class="move_free">
        <h2>Move Free</h2>
      </section>

      <section
        class="compare_bikes"
        id="compare-bikes"
      >
        <h2>Compare bikes</h2>
      </section>

      <section
        class="the_details"
        id="details"
      >
        <h2>The details</h2>
      </section>
      <section
        class="contact_us"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer
      class="footer"
      id="contact"
    ></footer>
  </body>
</html>
