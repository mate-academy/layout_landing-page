<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header nav-bar page__top-screen">
      <div class="top-bar">
        <a href="/">
          <img
            src="images/icons/logo.png"
            alt="The MET logo"
          />
        </a>

        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>

    <aside
      class="page__menu"
      id="menu"
    >
      <div class="menu page__top-screen">
        <div class="top-bar">
          <a href="/">
            <img
              src="images/icons/logo.png"
              alt="The MET logo"
            />
          </a>
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>

        <nav class="menu__nav">
          <ul class="nav__links">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#museum-hours"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <div class="nav-numbers">
          <p class="nav-numbers__title">The Met Fifth Avenue</p>
          <a
            class="nav-numbers__phone"
            href="tel:+1 212-535-7710"
          >
            +1 212-535-7710
          </a>
          <p class="nav-numbers__title">The Met Cloisters</p>
          <a
            class="nav-numbers__phone"
            href="tel:+1 212-923-3700"
          >
            +1 212-923-3700
          </a>
          <p class="nav-numbers__order">call to order</p>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="main__museum-hours"
        id="museum-hours"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="main__now-on-view"
        id="now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="main__explore-online"
        id="explore-online"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="main__contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
