<!-- #region HEAD -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE MET</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <!-- #region Header + Menu-->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-bar">
            <a href="#" class="top-bar__logo_link">
              <img
              src="images/logo.png"
              alt="the met logo"
              class="top-bar__logo"
              >
            </a>
            <div class="top-bar__icons">
              <a href="tel: +1 212-923-3700" class="icon icon--phone"></a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
          <div class="header__center">
            <h1 class="header__title">
              Welcome
              <br>
              to The MET
            </h1>
          </div>
        </div>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="container">
        <div class="top-bar menu__top">
          <a href="#">
            <img
            src="images/logo.png"
            alt="The met logo"
            class="top-bar__logo"
            >
          </a>
          <a href="#" class="icon icon--close"></a>
        </div>
        <div class="menu__bottom">
          <nav class="nav menu__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="#">Home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#about-us">About Us</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#now-on-view">Now on view</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#explore-online">Explore Online</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#contacts">Contacts</a>
              </li>
            </ul>
          </nav>
          <div class="menu__contacts">
            <a href="tel: +1 212-535-7710" class="menu__location-one">
              The Met Fifth Avenue
              <br>
              +1 212-535-7710
            </a>
            <a href="tel: +1 212-923-3700" class="menu__location-two">
              The Met Cloisters
              <br>
              +1 212-923-3700
            </a>
            <a href="tel: +1 212-923-3700" class="menu__call-to-order">
              call to order
            </a>
          </div>
        </div>
      </div>
    </aside>
    <!--#endregion-->
    <main class="main">
      <div class="container">
        <div class="main__content">
          <section class="about-us" id="about-us">
            <h2 class="section-title">Museum hours</h2>
          </section>
          <section class="now-on-view" id="now-on-view">
            <h2 class="section-title">Now On View</h2>
          </section>
          <section class="explore-online" id="explore-online">
            <h2 class="section-title">More to Explore Online</h2>
          </section>
          <section class="contacts" id="contacts">
            <h2 class="section-title">Contact us</h2>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
