<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="16x16"
      href="./images/Cover_photo.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>MyBike</title>
  </head>

  <body>
    <div class="bg__image">
      <header class="header">
        <div class="header__top__container header__padding">
          <div class="header__link__wrapper">
            <a
              href="#"
              class="header__link"
            >
              <img
                src="icons/myBikeLogo.png"
                alt="MyBike logo"
                class="header__logo"
              />
            </a>
          </div>

          <div class="header__info__wrapper">
            <div class="header__phone__wrapper">
              <a
                href="tel:+1224 5555-55-55"
                class="header__phone__link"
              >
                <img
                  src="icons/Icon-Phone-call.png"
                  alt="phone icon"
                  class="icons icons--phone"
                />
              </a>
              <p class="header__phone__hover">+1224 5555-55-55</p>
            </div>

            <div class="header__burger__wrapper">
              <a
                href="#page__menu"
                class="header__burger__link"
              >
                <img
                  src="icons/Icon-Burger-menu.png"
                  alt="phone icon"
                  class="icons icons--burger"
                />
              </a>
            </div>
          </div>
        </div>

        <div class="header__lower__container header__padding">
          <h1 class="header__lower__h1">Take the Streets</h1>
        </div>
      </header>

      <aside
        class="page__menu menu"
        id="page__menu"
      >
        <div class="top__menu">
          <a
            href="#"
            class="top__menu__link"
          >
            <img
              src="icons/MyBiKE.png"
              alt="MyBike logo"
              class="top__menu__logo"
            />
          </a>
          <a
            href="#"
            class="top__menu__link"
          >
            <img
              src="icons/Icon-Close.png"
              alt="Close icon"
              class="top__menu__close"
            />
          </a>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                about us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                compare bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                details
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                contacts
              </a>
            </li>
          </ul>
        </nav>

        <div class="lower__page">
          <p class="lower__page__number">+1224 5555-55-55</p>
          <a
            href="#"
            class="lower__page__link"
          >
            <img
              src="icons/Call.png"
              alt="call icon"
              class="lower__page__icon"
            />
          </a>
        </div>
      </aside>
    </div>
  </body>
</html>
