<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="1"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body>
    <header class="header">

      <div class="header__top">
        <a href="#">
          <img
            src="./images/logo.png"
            alt="Mybike logo"
            class="header--logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>

      <aside class="menu" id="menu">
        <div class="top-bar menu__top">
          <a href="#" class="top-bar__logo">
            <img
              src="./images/logo.png"
              alt="Mybike logo"
              class="header--logo"
            />
          </a>
          <div class="header__icons">
            <a
              href="#"
              class="icon icon--close"
            ></a>
          </div>
        </div>
      </aside>
    </header>
    <main class="main">
      <section class="move-free">
        <h2 class="move-free move-free__title">Move Free</h2>
        <p class="move-free__text">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </p>
      </section>

      <section class="compare">
        <h2 class="compare compare__title">Compare bikes</h2>

      </section>

      <section class="details">
        <h2 class="details details__title">The details</h2>
      </section>

      <section class="contacts">
        <h2 class="contacts contacts__title">Contact us</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
