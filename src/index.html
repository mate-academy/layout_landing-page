    <link
      rel="preconnect"

    />

            <li class="nav__item">
              <a
                class="nav__link"

                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"

          +1 234 5555-55-55

        <a
