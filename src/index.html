<!-- #region head -->
<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500,700&display=swap"
    rel="stylesheet">
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a class="top-bar__logo" href="#">
          <img class="top-bar__logo"
          src="./images/Logo.png" alt="MyBike logo">
        </a>

        <div class="header__icon">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a class="top-bar__logo" href="#">
          <img src="./images/menu-logo.png" alt="MyBike logo">
        </a>

        <div class="top-bar__icon">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#home">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#comparisons">Compare bikes</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
        +1 234 5555-55-55
        </a>

        <a class="menu__book-a-test-ride">
        Book a test ride
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="move-free" id="home">
        <h2>Move Free</h2>
      </section>

      <section class="comparison" id="comparison">
        <h2>Compare Bikes</h2>
      </section>

      <section class="details" id="details">
        <h2>The Details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
