<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="#"
    >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo-link">
          <img
            src="./images/logo-main.svg"
            alt="mybike logo white"
            class="top-bar__logo"
          >
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#burger" class="icon icon--burger"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="page__burger burger" id="burger">
      <div class="top-bar burger__top">
        <a href="#" class="top-bar__logo-burger">
          <img src="./images/logo-burger.svg" alt="mybike logo black">
        </a>

        <a href="#" class="icon icon--x"></a>
      </div>

      <div class="burger-content">
        <nav class="nav burger__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#compare-bikes">Compare Bikes</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>

          <a href="tel:+1 234 5555-55-55" class="burger__phone-number">
            +1 234 5555-55-55
          </a>

          <a href="tel:+1 234 5555-55-55" class="burger__test-ride">
            Book a test ride
          </a>
        </nav>
      </div>
    </aside>

    <main class="main">
      <section class="move-free" id="about-us">
        <h2>Move Free</h2>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare bikes</h2>
      </section>

      <section class="the-details" id="details">
        <h2>The details</h2>
      </section>

      <section class="contact-us" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
