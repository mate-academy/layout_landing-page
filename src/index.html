<!-- #region HEAD -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBiKE</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <!-- #endregion HEAD -->
    <header class="header">
      <div class="header__top">
        <a
          href="#"
          class="header__top-link"
        >
          <img
            src="images/MyBiKE.png"
            alt="MyBiKE"
            class="header__logo"
          />
        </a>
        <a
          href="#"
          class="header__icon header__icon--phone"
        >
          <img
            src="./images/icons/icon-phone.png"
            alt="Call"
          />
        </a>
        <a
          href="#"
          class="header__icon header__icon--menu"
        >
          <img
            src="./images/icons/icon-burger-menu.png"
            alt="Menu"
          />
        </a>
      </div>
      <div class="header__bottom">
        <p>Take the Streets</p>
      </div>
    </header>

    <aside class="adide">aside</aside>

    <main>
      <section class="main__section">
        <h2 class="main__section-header">Move Free</h2>
        <p class="main__section-text">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </p>
      </section>

      <section class="main__section">
        <h2 class="main__section-header">Compare bikes</h2>
        <div class="main__section-card"></div>
        <div class="main__section-card"></div>
        <div class="main__section-card"></div>
      </section>

      <section class="main__section">
        <h2 class="main__section-header">The details</h2>
        <p class="main__section-text"></p>
      </section>

      <section class="main__section">
        <h2 class="main__section-header">Contact us</h2>
      </section>
    </main>

    <footer class="footer">
      <h1>footer</h1>
    </footer>
  </body>
</html>
