<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="container">
          <a
            class="logo"
            href="./index.html"
          >
            <img
              src="./images/THE MET.png"
              alt="The Met logo"
            />
          </a>
          <div class="header__icons">
            <span class="header__icon">
              <img
                src="./images/phone.svg"
                alt="phone svg"
              />
            </span>
            <span class="header__icon">
              <img
                src="./images/bars.svg"
                alt="bars svg"
              />
            </span>
          </div>
        </div>
      </nav>
      <div class="container">
        <h1 class="header__title">Welcome to The Met</h1>
      </div>
    </header>
  </body>
</html>
