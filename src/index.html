<!-- #region head -->
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MET museum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/icons/THE MET logo.svg"
    >
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->

  <body>
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img src="./images/icons/MET logo.png" alt="MET logo">
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Welcome <br>to The MET</h1>
      </div>
    </header>

    <aside class="menu"></aside>

    <main class="main">
      <section class="about-us">
        <h2>Museum hours</h2>
      </section>

      <section class="now-on-view">
        <h2>Now On View</h2>
      </section>

      <section class="explore-online">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>

</html>
