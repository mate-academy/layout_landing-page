<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang & Olufsen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="icon" href="./images/icons/favicon.ico">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top-bar">
        <a href="#top" class="top-bar__logo">
          <img
            src="./images/logo.svg"
            alt="B&O logo"
            class="top-bar__logo--bg"
            >
        </a>

        <div class="top-bar__icons">
          <a href="tel:+12345555555" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Your senses.
          <br>
          Set free.
        </h1>
      </div>
    </header>
    <!-- #endregion -->
    <!-- #region aside -->
    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo.svg" alt="B&O logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#recommended">Recommended</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#categories">Categories</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contact-us">Contact Us</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+12345555555" class="menu__phone-number menu__call">
          +1 234 5555-55-55
        </a>

        <a href="tel:+12345555555" class="menu__call-to-order menu__call">
          Call to order
        </a>
      </div>
    </aside>
    <!-- #endregion -->
    <main class="main">
      <section class="recommended" id="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="categories" id="categories">
        <h2>Sound. Vision. It&rsquo;s your pick.</h2>
      </section>

      <section class="about-us" id="about-us">
        <h2>Timeless, for 50 years and counting</h2>
      </section>

      <section class="contact-us" id="contact-us">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
