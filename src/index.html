<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            class="top-bar__logo"
            src="images/logo.png"
            alt="MyBike logo"
          />
        </a>
        <div class="top-bar__icons">
          <a
            class="icon icon--phone"
            href="#"
          ></a>
          <a
            class="icon icon--menu"
            href="#menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            class="top-bar__logo"
            src="images/menu-logo.png"
            alt="MyBike logo"
          />
        </a>
        <a
          class="icon icon--close"
          href="#"
        ></a>
      </div>

      <div class="menu-content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"
              >
                about us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#compare-bikes"
                class="nav__link"
              >
                compare bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#details"
                class="nav__link"
              >
                details
              </a>
            </li>
            <li>
              <a
                href="contacts"
                class="nav__link"
              >
                contacts
              </a>
            </li>
          </ul>
        </nav>
        <div class="menu__cta-and-phone">
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__phone-number"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__book-a-test-drive"
          >
            book a test drive
          </a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>about us</h2>
      </section>

      <section
        class="compare-bikes"
        id="compare-bikes"
      >
        <h2>compare bikes</h2>
      </section>

      <section
        class="details"
        id="details"
      >
        <h2>details</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>contacts</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
