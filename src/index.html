<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Met</title>
    <link
      rel="icon"
      href="./images/THE MET.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/header.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <section class="landing">
      <header class="header">
        <div class="header__logo">
          <a href="#">
            <img
              src="./images/THE MET.png"
              alt="The Met logo"
            />
          </a>
        </div>
        <div class="header__nav">
          <a href="#">
            <img
              src="./images/Icon-Phone-call.png"
              alt="Phone contact"
              class="header__nav__phone"
            />
          </a>
          <a href="#">
            <img
              src="./images/Icon-Burger-menu.png"
              alt="Burger menu"
              class="header__nav__burger"
            />
          </a>
        </div>
      </header>
      <div class="header__title">
        <h1>
          welcome
          <br />
          to the met
        </h1>
      </div>
    </section>
  </body>
</html>
