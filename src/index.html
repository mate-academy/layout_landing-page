<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>
    <link
      rel="stylesheet"
      href=".../../styles/main.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Quicksand:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__nothing-logo"
        >
          <img
            src="pictures/Logo.png"
            alt="Nothing logo"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--burger-menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__title">
          <h1>
            Bring joy back
            <br />
            to the everyday
          </h1>
        </div>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__space">
        <a
          href="#"
          class="top-bar__nothing-logo"
        >
          <img
            src="pictures/Logo.png"
            alt="Nothing logo"
          />
        </a>

        <div class="menu__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"
              >
                Products
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#products"
              >
                Store
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#login"
              >
                Login
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#cart"
              >
                Cart(0)
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu__call">
          <a
            href="tel: +1 234 5555-55-55"
            class="menu__phone-number"
          >
            +1 234 5555-55-55
          </a>

          <a
            href="tel: +1 234 5555-55-55"
            class="menu__call-to-order"
          >
            call to order
          </a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="recommended"
        id="recommended"
      >
        <h2>Recommended</h2>
      </section>

      <section
        class="products"
        id="products"
      >
        <h2>Browse Nothing products by category</h2>
      </section>

      <section
        class="about"
        id="about"
      >
        <h2>About us</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
