              </a>
            </li>
          </ul>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"

      <section
        class="category"
        id="category"
      >
        <h2>Browse Nothing products by category</h2>
      </section>

      <section
        class="about-us"
        id="about-us"
      >
        <h2>About us</h2>

      <section

        id="contact"
