<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      href="images/logo.png"
    />

    <link
      rel="stylesheet"
      href="styles/main.scss"
    >

    <title>Bose</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="Bose logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+12345555555"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Your senses.
          <br />
          Set free.
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="Bose logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"
              >
                Recommended
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#categories"
              >
                Categories
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contact-us"
              >
                Contact Us
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+12345555555"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+12345555555"
          class="menu__call-to-order"
        >
          Call to order
        </a>

        <a
          href="https://www.google.com/maps/place/New+York,+NY"
          target="_blank"
          rel="noopener noreferrer"
          class="menu__address"
        >
          123 Main St, New York
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="recommended"
        id="recommended"
      >
        <h2>Recommended</h2>
        <a href="#">
        </a>
      </section>

      <section
        class="categories"
        id="categories"
      >
        <h2>Sound. Vision. Itâ€™s your pick.</h2>
      </section>

      <section
        class="about-us"
        id="about-us"
      >
        <h2>Timeless, for 50 years and counting</h2>
      </section>

      <section
        class="contact-us"
        id="contact-us"
      >
        <h2>Contact us</h2>

        <form onsubmit="this.reset(); return false;">
          <input
            type="text"
            name="name"
            placeholder="John Doe"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="example@email.com"
            required
          />
          <input
            type="tel"
            name="phone"
            placeholder="+1 234 5555-55-55"
            required
          />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Bose. All rights reserved.</p>
    </footer>
  </body>
</html>
