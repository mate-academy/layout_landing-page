<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header" id="home">
      <div class="top-bar">
        <a href="#home" class="top-bar__logo"><img src="./images/met-logo.png" alt="met logo"></a>

        <div class="top-bar__icons">
          <a href="tel:+1 212-535-7710" class="top-bar__icon top-bar__icon--phone"></a>
          <a href="#side__menu" class="top-bar__icon top-bar__icon--burger"></a>
        </div>
      </div>

      <div class="header__center">
        <h1 class="header__title">Welcome <br> to The MET</h1>
      </div>
    </header>

    <aside class="side__menu" id="side__menu">
      <div class="menu">
        <div class="top-bar">
          <a href="#home" class="top-bar__logo"><img src="./images/met-logo.png" alt="met logo"></a>

          <a href="#" class="top-bar__icon top-bar__icon--close"></a>
        </div>

        <nav class="nav menu__nav">
          <ul class="nav__ul">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#on-view" class="nav__link">Now on view</a>
            </li>
            <li class="nav__item">
              <a href="#explore" class="nav__link">Explore Online</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>

        <div class="menu__contacts">
          <div class="menu__contacts--avenue">
            <h3 class="menu__contacts__h3">The Met Fifth Avenue</h3>
            <a href="tel:+1 212-535-7710" class="menu__contacts__tel">+1 212-535-7710</a>
          </div>

          <div class="menu__contacts--cloisters">
            <h3 class="menu__contacts__h3">The Met Cloisters</h3>
            <a href="tel:+1 212-923-3700" class="menu__contacts__tel">+1 212-923-3700</a>
          </div>
        </div>

        <a href="tel:+1 212-535-7710" class="call-to-order">call to order</a>
      </div>
    </aside>

    <main>

      <section class="museum-hours">
        <h2>Museum hours</h2>
      </section>

      <section class="on-view" id="on-view">
        <h2>Now On View</h2>
      </section>

      <section class="explore" id="explore">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>

    </main>

    <footer>

      <section>
        <h2>Museum hours</h2>
      </section>

    </footer>
  </body>
</html>
