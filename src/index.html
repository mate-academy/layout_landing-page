<!--#region head-->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../src/styles/main.css"
    />
    <script
      src="../src/scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/the-met.png"
            alt="The Met logo"
          />
        </a>
        <div class="top-bar_icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div>
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>

      <div class="header__bottom"></div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu_top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/the-met.png"
            alt="The Met logo"
          />
        </a>
        <div class="header_icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#how-on-view"
              >
                Now On View
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="menu__contacts">
        <a class="menu__the-met-fifth-avenue">The Met Fifth Avenue</a>
        <a
          href="tel:1 212-535-7710"
          class="menu__phone-number"
        >
          +1 212-535-7710
        </a>
        <a class="menu__the-met-cloisters">The Met Cloisters</a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-number"
        >
          +1 212-923-3700
        </a>
        <a class="menu__call-to-order">Call to Order</a>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="how-on-view"
        id="how-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
