<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout_landing-page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&family=Space+Grotesk:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="/images/Logo.png" alt="Nothing logo">
        </a>

        <div class="top-bar__icons">
          <!-- <div class="top-bar__text">+1 234 5555-55-55</div> -->
          <a href="tel:+123455555555" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Bring joy back
          <br>
          to the everyday
        </h1>
      </div>
    </header>

    <aside class="page__menu menu" id="menu">
      <div class="menu__content">
        <div class="top-bar menu__top">
          <a href="#" class="top-bar__logo">
            <img src="images/Logo.png" alt="Nothing logo">
          </a>

          <div class="header__icons">

            <a href="#" class="icon icon--close"></a>
          </div>
        </div>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#products">Products</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#store">Store</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#login">Login</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#cart">Cart(0)</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+123455555555" class="menu__phone-number">
          +1 234 5555-55-55
        </a>

        <a href="tel:+123455555555" class="menu__call-to-order">
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="products" id="products">
        <h2>Products</h2>
      </section>

      <section class="store" id="store">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="login" id="login">
        <h2>About us</h2>
      </section>

      <section class="cart" id="cart">
        <h2>Contact us</h2>
      </section>

    </main>

    <footer class="footer"></footer>
  </body>
</html>
