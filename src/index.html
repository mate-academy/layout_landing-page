              <li class="nav__item">
                <a

                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#compare Bikes"
                >
                  Compare Bikes
                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#details"
                >
                  Details
                </a>
              </li>
              <li class="nav__item">
                <a
                  class="nav__link"
                  href="#contacts"
                >
                  Contacts
                </a>
              </li>
            </ul>
          </nav>

          <a
            href="tel: +1 234 5555-55-55"
            class="menu__phone__number"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel: +1 234 5555-55-55"
            class="menu__book__ride"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </aside>
