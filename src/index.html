<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header container">
      <div class="header__top">
        <a
          href="#"
          class="header__logo"
        >
          <img
            src="images/logo.png"
            alt="THE MET logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <h1 class="header__title">Welcome to&nbsp;The&nbsp;MET</h1>
    </header>

    <aside
      class="menu container page__menu"
      id="menu"
    >
      <div class="menu__top">
        <a
          href="#"
          class="menu__logo"
        >
          <img
            src="images/logo.png"
            alt="THE MET logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <nav class="nav menu__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              class="nav__link"
            >
              Home
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#about-us"
              class="nav__link"
            >
              About Us
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#categories"
              class="nav__link"
            >
              Now on view
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#explore-online"
              class="nav__link"
            >
              Explore Online
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#contacts"
              class="nav__link"
            >
              Contacts
            </a>
          </li>
        </ul>
      </nav>

      <div class="menu__phone">
        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-link"
        >
          The Met Fifth Avenue
        </a>
        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-link"
        >
          +1 212-535-7710
        </a>
      </div>
      <div class="menu__phone">
        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-link"
        >
          The Met Cloisters
        </a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-link"
        >
          +1 212-923-3700
        </a>
      </div>
      <a
        href="tel:+1 212-535-7710"
        class="menu__call"
      >
        call to order
      </a>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>About Us</h2>
      </section>

      <section
        class="categories"
        id="categories"
      >
        <h2>Now on view</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contacts</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
