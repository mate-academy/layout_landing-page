<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MET Helmets</title>
    <link
      rel="icon"
      type="image/png"
      href="images/logo.png"
    />
    <link
      rel="stylesheet"
      href="./styles/main.css"
    />
  </head>

  <body class="page">
    <header class="header">
      <nav class="nav">
        <a href="#">
          <img
            src="https://via.placeholder.com/150x40?text=MET"
            alt="MET Logo"
          />
        </a>
        <ul class="nav-links">
          <li><a href="#helmets">Helmets</a></li>
          <li><a href="#technology">Technology</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </nav>
    </header>

    <section
      class="hero"
      id="helmets"
    >
      <h1>Ride with Confidence</h1>
      <p>Explore our range of high-performance bike helmets.</p>
      <a
        href="#"
        class="cta-btn"
      >
        Shop Now
      </a>
    </section>

    <section
      class="features"
      id="technology"
    >
      <div class="feature">
        <a href="#">
          <img
            src="images/lightweight.png"
            alt="Lightweight Helmet"
          />
        </a>
        <h2>Lightweight</h2>
      </div>
      <div class="feature">
        <a href="#">
          <img
            src="images/ventilation.png"
            alt="Ventilation System"
          />
        </a>
        <h2>Ventilation</h2>
      </div>
      <div class="feature">
        <a href="#">
          <img
            src="images/safety.png"
            alt="Advanced Safety"
          />
        </a>
        <h2>Advanced Safety</h2>
      </div>
    </section>

    <section
      class="contact"
      id="about"
    >
      <h2>Contact Us</h2>
      <p>
        <a
          href="tel:+123456789"
          class="contact-link"
        >
          üìû +1 (234) 567-89
        </a>
        <br />
        <a
          href="mailto:info@methelmets.com"
          class="contact-link"
        >
          ‚úâÔ∏è info@methelmets.com
        </a>
        <br />
        <a
          href="https://maps.google.com/?q=123+Helmet+Street"
          target="_blank"
          class="contact-link"
        >
          üìç 123 Helmet Street, City
        </a>
      </p>
    </section>

    <section class="form-section">
      <form onsubmit="this.reset(); return false;">
        <input
          type="text"
          name="name"
          required
          placeholder="e.g. John Doe"
        />
        <input
          type="email"
          name="email"
          required
          placeholder="e.g. john@example.com"
        />
        <input
          type="tel"
          name="phone"
          required
          placeholder="e.g. +1234567890"
        />
        <button type="submit">Submit</button>
      </form>
    </section>

    <footer class="footer">
      <p>&copy; 2025 MET Helmets. All rights reserved.</p>
    </footer>
  </body>
</html>
