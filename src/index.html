<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="icon"
      href="./images/logo.png"
      type="image/x-icon"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo.png"
            alt="The Met logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 212-535-7710"
            class="icon icon--phone"
          ></a>

          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo.png"
            alt="The Met logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
                target="_blank"
              >
                About us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
                target="_blank"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
                target="_blank"
              >
                Explore online
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
                target="_blank"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <p class="menu__address">The Met Fifth Avenue</p>
        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-number"
        >
          +1 212-535-7710
        </a>
        <p class="menu__address">The Met Cloisters</p>
        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-number"
        >
          +1 212-923-3700
        </a>
        <a class="menu__call-to-order">Call to order</a>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
