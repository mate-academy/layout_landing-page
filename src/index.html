<!-- #region page -->

<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="styles/main.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/Logo.png"
            alt="MyBike logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/Logo-dark.png"
            alt="MyBike logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#About Us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Compare Bikes"
              >
                Compare Bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Details"
              >
                Details
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="tell:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tell:+1 234 5555-55-55"
          class="menu__call-to-order"
        >
          Book a test ride
        </a>
      </div>
    </aside>

    <main>
      <section
        class="move-free"
        id="About Us"
      >
        <h2>Move Free</h2>
      </section>

      <section
        class="compare-bikes"
        id="Compare Bikes"
      >
        <h2>Compare bikes</h2>
      </section>

      <section
        class="the-details"
        id="Details"
      >
        <h2>The details</h2>
      </section>

      <section
        class="contact-us"
        id="Contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>
  </body>
</html>
