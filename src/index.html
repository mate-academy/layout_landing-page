<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Met</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="/src/images/logo-the-met.png"
            alt="logo-the-met"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#page__menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <h1 class="header__title">
        Welcome
        <br />
        to The MET
      </h1>
    </header>
    <!-- #region aside -->
    <aside
      class="page__menu menu"
      id="page__menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="/src/images/logo-the-met.png"
            alt="logo-the-met"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="content__menu">
        <nav class="menu__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav_link"
              >
                Home
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#main__section-hours"
                class="nav_link"
              >
                About Us
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#main__section-now-view"
                class="nav_link"
              >
                Now on view
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#main__section-more-to-explore"
                class="nav_link"
              >
                Explore Online
              </a>
            </li>

            <li class="nav__item">
              <a
                href="#main__section-contact"
                class="nav_link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="menu__bottom">
        <ul class="menu_bottom-list">
          <li class="menu__bottom-item">
            <h2 class="menu__bottom-title">The Met Fifth Avenue</h2>
            <a
              class="menu__bottom-link-phone"
              href="tel:+1 212-535-7710"
            >
              +1 212-535-7710
            </a>
          </li>

          <li class="menu__bottom-item">
            <h2 class="menu__bottom-title">The Met Cloisters</h2>
            <a
              class="menu__bottom-link-phone"
              href="tel:+1 212-923-3700"
            >
              +1 212-923-3700
            </a>
          </li>

          <li class="menu__bottom-item">
            <a
              class="menu__bottom-link-phone menu__bottom-link-phone--call"
              href="tel:+1 212-535-7710"
            >
              call to order
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <!-- #endregion -->
    <!-- #region main -->
    <main class="main">
      <section
        class="main__section-hours"
        id="main__section-hours"
      >
        <h2 class="main__title">Museum hours</h2>
      </section>

      <section
        class="main__section main__section-now-view"
        id="main__section-now-view"
      >
        <h2 class="main__title">Now On View</h2>
      </section>

      <section
        class="main__section main__section-more-to-explore"
        id="main__section-more-to-explore"
      >
        <h2 class="main__title">More to Explore Online</h2>
      </section>

      <section
        class="main__section main__section-contact"
        id="main__section-contact"
      >
        <h2 class="main__title">Contact us</h2>
      </section>
    </main>
    <!-- #endregion -->
  </body>
</html>
