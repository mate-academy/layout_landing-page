<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET</title>
    <link
      rel="icon"
      type="image"
      href="./images/logo.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a class="top-bar__logo" href="#">
          <img src="./images/logo.png" alt="The MET logo">
        </a>

        <div class="top-bar__icons">
          <a href="tel:+1 212-535-7710" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--burger-menu"></a>
        </div>
      </div>

      <div class="header__center">
        <h1 class="header__title">
          Welcome
          <br>
          to The MET
        </h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a class="top-bar__logo" href="#">

          <img
            href="#"
            src="./images/logo.png"
            alt="The MET logo"
            >
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="menu__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#now-on-view">Now on view</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#explore-online">Explore Online</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <div class="menu__contacts">
          <div class="menu__fifth-avenue">
            <a
              class="menu__address"
              href="#fifth-avenue"
            >
              The Met Fifth Avenue
            </a>

            <a
              class="menu__phone-number"
              href="tel:+1 212-535-7710"
            >
              +1 212-535-7710
            </a>
          </div>

          <div class="menu__cloisters">
            <a
              class="menu__address"
              href="#cloisters"
            >
              The Met Cloisters
            </a>

            <a
              class="menu__phone-number"
              href="tel:+1 212-923-3700"
            >
              +1 212-923-3700
            </a>
          </div>
        </div>

        <a
          class="menu__call-to-order"
          href="tel:+1 212-923-3700"
          >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="about-us" id="about-us">
        <div>Plan your visit</div>

        <h2>Museum hours</h2>
      </section>

      <section class="now-on-view" id="now-on-view">
        <h2>Now On View</h2>
      </section>

      <section class="explore-online" id="explore-online">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
