<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBike</title>
    <link rel="icon" type="image/png"
     href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header
    class="header">
      <a
        href="index.html"
        class="header__logo"
      >
        <img
          src="images/logo.png"
          alt="logo"
        />
      </a>
      <a
        href="tel:+380962840431"
        class="header__call"
      >
        <img
          src="images/call.png"
          alt="call"
        />
      </a>
      <a
        href="index.html"
        class="header__menu"
      >
        <img
          src="images/menu.png"
          alt="menu"
        />
      </a>
    </header>
    <main class="main">
      <div class="main__first">
        <p class="main__first-text">Take the streets</p>
      </div>
      <div class="main__motto">
        <p class="main__motto-short">Move free</p>
        <p class="main__motto-full">Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.</p>
      </div>
      <div class="main__compare">
        <p class="main__compare-title">Compare bikes</p>
        <div class="main__compare-container">
          <div class="card"></div>
        </div>
      </div>
    </main>
  </body>
</html>
