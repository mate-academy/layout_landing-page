<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBIKE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo-white.png" alt="MyBIKE-logo">
        </a>

        <div class="top-bar__icons">
          <a
          class="icon icon--phone"
          href="tel:+1 234 5555-55-55"
          data-tooltip="+1&nbsp;234&nbsp;5555&nbsp;-&nbsp;55&nbsp;-&nbsp;55"></a>
          <a class="icon icon--burger" href="#menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo-white.png" alt="MyBIKE-logo">
        </a>

        <a class="icon icon--close" href="#"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>

            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#compare-bikes">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#details">Details</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>
      </div>

      <a class="menu__phone-number" href="tel:+1 234 5555-55-55">+1 234 5555-55-55</a>

      <a class="menu__book-a-test-ride" href="tel:+1 234 5555-55-55">Book a test ride</a>
    </aside>

    <main class="main">
      <section class="move-free" id="about-us">
        <h2>Move Free</h2>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare bikes</h2>
      </section>

      <section class="details" id="details">
        <h2>The details</h2>
      </section>

      <section class="contact-us" id="contacts">
