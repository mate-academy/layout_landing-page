    <link rel="icon" href="images/icon/favicon.png">

      <div class="top-bar">

          <img src="./images/logo/logo__white.png" alt="MyBIKE Logo">
        </a>
        <div class="top-bar__icons">
          <a href="tel:+1 234 5555-55-55" class="icon icon--phone"></a>

      <div class="header__bottom">
        <h1 class="header__title">
          Take the Streets
        </h1>
      </div>

    </header>

    <aside class="page__menu menu" id="menu">
      <div class="top-bar">
        <a class="top-bar__logo" href="#">
          <img
          src="./images/logo/logo__black.png" alt="MyBIKE Logo">
        </a>
        <div class="top-bar__icons">
          <a
          href="#"
          class="icon icon--close"></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">

          </ul>
        </nav>
        <a
      class="menu__phone-number"
      href="tel:+1 234 5555-55-55"
      >
        +1 234 5555-55-55
        </a>
        <br>
        <a
      class="menu__call-to-order"
      href="tel:+1 234 5555-55-55"
      >
        Book a test ride
        </a>
      </div>
    </aside>

    <section class="move-free">
      <h2>Move Free</h2>
      <p>
        Shift your ride, not gears. Find the fastest way to move in the city as the bike adapts intuitively to power the speed you need.
      </p>
    </section>

    <main class="main">
      <section class="compare-bikes">
        <h2>Compare Bikes</h2>
      </section>

      <section class="details">
        <h2>The Details</h2>

      <section class="contacts">
