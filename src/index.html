<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bike</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo_header.png"
            alt="bike log"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      id="menu"
      class="page__menu menu"
    >
      <div class="menu__cont">
        <div class="top-bar">
          <a
            href="#"
            class="top-bar__logo"
          >
            <img
              src="images/Logo--menu.png"
              alt="bike log"
            />
          </a>
          <div class="top-bar__icons">
            <a
              href="#"
              class="icon icon--close"
            ></a>
          </div>
        </div>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#aboutUs"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#compare"
              >
                Compare Bikes
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#details"
              >
                Details
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contact"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu__pone">
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__phone-numer"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__phone-ride"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="move"
        id="aboutUs"
      >
        <h2>Move Free</h2>
      </section>
      <section
        class="compare"
        id="compare"
      >
        <h2>Compare Bikes</h2>
      </section>
      <section
        class="details"
        id="details"
      >
        <h2>The Details</h2>
      </section>
      <section
        class="contact"
        id="contact"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
