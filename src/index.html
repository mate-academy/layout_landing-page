<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#">
          <img
            class="top-bar__logo"
            src="images/logo.png"
            alt="The Met logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>

          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar">
        <a href="#">
          <img
            class="top-bar__logo"
            src="images/logo.png"
            alt="The Met logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About us
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
              >
                Now on view
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                Explore online
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu_place">
          <span class="menu__address">The Met Fifth Avenue</span>
          <a
            class="menu__phone-number"
            href="tel:+12125357710"
          >
            +1 212-535-7710
          </a>
        </div>

        <div class="menu_place">
          <span class="menu__address">The Met Cloisters</span>
          <a
            class="menu__phone-number"
            href="tel:+12129233700"
          >
            +1 212-923-3700
          </a>
        </div>

        <a
          class="menu__call-to-order"
          href="#"
        >
          Call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="about-us"
        id="about-us"
      >
        <h2>About us</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>About us</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>About us</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>About us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
