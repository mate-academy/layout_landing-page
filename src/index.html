<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="icon"
      href="./images/favicon.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="attr-req-value"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="The Met is one of the world's largest and finest art museums."
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion  -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#">
          <img
            src="images/logo.png"
            alt="The Met Logo"
            class="top-bar__logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 212-923-3700"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to The Met
        </h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar">
        <a href="#">
          <img
            src="images/logo.png"
            alt="The Met Logo"
            class="top-bar__logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#"
                class="nav__link"
              >
                Home
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#now-on-view"
                class="nav__link"
              >
                Now on view
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#explore-online"
                class="nav__link"
              >
                Explore Online
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#contacts"
                class="nav__link"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 212-535-7710"
          class="menu__fifth-avenue"
        >
          The Met Fifth Avenue
        </a>
        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-fifth-avenue"
        >
          +1 212-535-7710
        </a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__cloisters"
        >
          The Met Cloisters
        </a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__phone-cloisters"
        >
          +1 212-923-3700
        </a>
        <a
          href="tel:+1 212-923-3700"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="museum-hours"
        id="about-us"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
