<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nothing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img src="images/logo.png" alt="Nothing logo">
        </a>

        <div class="header__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Bring joy back
          <br>
          to the everyday
        </h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="menu__content">
        <div class="menu__top">
          <a href="#">
            <img src="images/logo.png" alt="Nothing logo">
          </a>

          <a href="#" class="icon icon--close"></a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="categories">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about-us">
        <h2>About us</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
