<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a class="logo__link" href="#">
          <img
            src="./images/logo.svg"
            alt="Nothing logo"
            class="top-bar__image"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Bring joy back <br> to the everyday</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a class="logo__link" href="#">
          <img
            src="./images/logo.svg"
            alt="Nothing logo"
            class="top-bar__image"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#products"
              >
                Products
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#store"
              >
                Store
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#login"
              >
                Login
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Cart"
              >
                Cart(0)
              </a>
            </li>
          </ul>
        </nav>

        <a
          class="menu__phone-number"
          href="tel:+1 234 5555-55-55"
        >
          +1 234 5555-55-55
        </a>
        <a
          class="menu__call-to-order"
          href="#"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="section">
        <h2 class="section__title">Recommended</h2>
      </section>

      <section class="section">
        <h2 class="section__title">Browse Nothing products by category</h2>
      </section>

      <section class="section">
        <h2 class="section__title">About us</h2>
      </section>

      <section class="section">
        <h2 class="section__title">Contact us</h2>
      </section>

      <footer></footer>
    </main>
  </body>
</html>
