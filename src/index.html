<!DOCTYPE html>

<html
  lang="en"
  class="page"
>
  
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Nothing</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono&display=swap"
      rel="stylesheet"
    >

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    >
    <script
      src="scripts/main.js"
      defer
    ></script>
    <link
      rel="icon"
      href="./Images/icons/favicon_32x32.webp"
    >
  </head>

  <body class="page__body">

    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="header__logo"
        >
          <img
            src="./Images/nothing-logo.png"
            alt="Nothing logo"
            class="logo"
          >
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 234 5555-55-55"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__buttom">
        <h1 class="header__title">Bring joy back to the everyday</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar">
        <a
          href="#"
          class="header__logo"
        >
          <img
            src="./Images/nothing-logo.png"
            alt="Nothing logo"
            class="logo"
          >
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#product"
                class="nav__link"
              >Product</a>
            </li>
            <li class="nav__item">
              <a
                href="#store"
                class="nav__link"
              >Store</a>
            </li>
            <li class="nav__item">
              <a
                href="#login"
                class="nav__link"
              >Login</a>
            </li>
            <li class="nav__item">
              <a
                href="#about-us"
                class="nav__link"
              >About Us</a>
            </li>
          </ul>
        </nav>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >+1 234 5555-55-55</a>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call-order"
        >Call to Order</a>
      </div>

    </aside>

    <main class="main">
      <section
        class="section"
        id="product"
      >
        <h1 class="section__heading">
          Recomended
        </h1>
      </section>

      <section
        class="section"
        id="store"
      >
        <h1 class="section__heading">
          Browse Nothing products by category
        </h1>

      </section>

      <section
        class="section"
        id="about-us"
      >
        <h1 class="section__heading">
          Abount us
        </h1>

      </section>

      <section
        class="section"
        id="contact-us"
      >
        <h1 class="section__heading section__heading--conact-us">
          Conatact us
        </h1>

      </section>
    </main>
  </body>
</html>
