<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>NOTHING</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="icon"
      href="image/favicon_32x32.png"
      type="image/png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="image/logo.png"
            alt="Nothing logo"
          />
        </a>

        <div class="header__icon">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Bring joy back to the everyday</h1>
      </div>
    </header>

    <aside
      class="menu"
      id="menu"
    >
      <div class="menu__top">
        <a href="#">
          <img
            src="image/logo.png"
            alt="Nothing logo"
          />
        </a>

        <div class="header__icon">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="category">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about-us">
        <h2>About us</h2>
      </section>

      <section class="contact">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
