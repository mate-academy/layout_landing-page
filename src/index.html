<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET</title>
    <link
    type="image/png"
    href="images/logo.png"
    rel="shortcut icon"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Manrope:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.png" alt="The Met logo">
        </a>

        <div class="top-bar__icons">
          <a href="tel:+1 212-535-7710" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br>
          to The MET
        </h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top-bar">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.png" alt="The Met logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#ow-on-view" class="nav__link">Now on view</a>
            </li>
            <li class="nav__item">
              <a href="#explotr-online" class="nav__link">Explore Online</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 212-535-7710" class="menu__phone-number menu__phone-number--fifthavenue">
          The Met Fifth Avenue
          <br>
          +1 212-535-7710
        </a>

        <a href="tel:+1 212-923-3700" class="menu__phone-number menu__phone-number--cloisters">
          The Met Cloisters
          <br>
          +1 212-923-3700
        </a>

        <a href="tel:+1 212-535-7710" class="menu__call-to-order">
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="about-us" id="about-us">
        Plan your visit
        <h2 class="title">Museum hours</h2>
        <section>
          <h3>The Met Fifth Avenue</h3>

        </section>
        <section>
          <h3></h3>
        </section>
      </section>

      <section class="now-on-view" id="ow-on-view">
        <h2>Now On View</h2>
      </section>

      <section class="explotr-online" id="explotr-online">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
