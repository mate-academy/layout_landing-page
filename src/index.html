<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar menu__top">
        <a class="top-bar__logo" href="#">
          <img src="images/header-logo-light.png" alt="MyBike logo">
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Take the Streets
        </h1>
      </div>

    </header>

    <aside class="page__menu menu" id="menu">

      <div class="top-bar menu__top">
        <a class="top-bar__logo" href="#">
          <img src="images/header-logo-dark.png" alt="MyBike logo">
        </a>
        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#compare-bikes" class="nav__link">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a href="#details" class="nav__link">Details</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="menu__phone">
          <a href="tel:+1 234 5555-55-55" class="menu__phone-number">+1 234 5555-55-55</a>
          <a href="tel:+1 234 5555-55-55" class="menu__book-a-test-ride">Book a test ride</a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="about-us" id="about-us">
        <h2 class="main__title">
          Move Free
        </h2>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2 class="main__title">Compare Bikes</h2>
      </section>

      <section class="details" id="details">
        <h2 class="main__title">The Details</h2>
      </section>

      <section class="contact-us" id="Contacts">
        <h2 class="main__title">Contact us</h2>
      </section>

    <footer class="footer"></footer>
