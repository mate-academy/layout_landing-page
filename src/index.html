<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Met</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link rel="icon" href="images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin ="anonymous"
    >
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="images/logo.png"
            class="logo"
            alt="Bose logo"
          >
        </a>
        <div class="header__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__tittle">
          Welcome
          <br>
          to The MET
        </h1>
      </div>
    </header>

    <aside class="page__menu" id="menu">
      <div class="menu">
        <div class="menu__top">
          <a href="#">
            <img
              src="images/logo.png"
              class="logo"
              alt="Bose logo"
            >
          </a>
          <div class="menu__icons">
            <a href="#" class="icon icon--close"></a>
          </div>
        </div>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#museum-hours">about us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#on-view">now on view</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#online">explore online</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">contacts</a>
            </li>
          </ul>
        </nav>

        <div class="menu__contacts">
          <label class="contacts__name" for="fifth-name">The Met Fifth Avenue</label>
          <a
            class="contacts__number"
            id="fifth-avenue"
            href="tel:+12125357710">
            +1 212-535-7710
          </a>

          <label class="contacts__name" for="cloisters">The Met Cloisters</label>
          <a
            class="contacts__number"
            id="cloisters"
            href="tel:+12129233700">
            +1 212-923-3700
          </a>

          <a class="contacts__call-to-order" href="tel:+12129233700">Call to order</a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section class="museum-hours" id="museum-hours">
        <h2>Museum hours</h2>
      </section>

      <section class="on-view" id="on-view">
        <h2>Now On View</h2>
      </section>

      <section class="online" id="online">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
