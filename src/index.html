<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class = "header">
      <div class="header__top">
        <img src="./images/logo/THE MET.svg" alt="logo">
        <div class="header__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class = "header__title">Welcome<br>to The MET</h1>
      </div>
      <div></div>
    </header>

    <aside class="menu page__menu" id="menu">

      <div class="menu__top">
        <img src="./images/logo/THE MET.svg" alt="logo">
        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <a href="#home" class="content__text">Home</a>
        <a href="#about-us" class="content__text">About Us</a>
        <a href="#how-on-view" class="content__text">How On View</a>
        <a href="#explore-online" class="content__text">Explore Online</a>
        <a href="#contacts" class="content__text">Contacts</a>
      </div>

      <div class="menu__contacts">
        <a class="contacts__text">The Met Fifth Avenue</a>
        <a href="#+1 212-535-7710" class="contacts__number">+1 212-535-7710</a>
        <a class="contacts__text">The Met Cloisters</a>
        <a href="#+1 212-923-3700" class="contacts__number">+1 212-923-3700</a>
      </div>

      <a href="#+1 212-923-3700" class="menu__call-to-order">call to order</a>
    </aside>

    <main class="main">
      <section class="home" id="home">
        <h2>home</h2>
      </section>

      <section class="about-us" id="about-us">
        <h2>about us</h2>
      </section>

      <section class="how-on-view" id="how-on-view">
        <h2>how on view</h2>
      </section>

      <section class="explore-online" id="explore-online">
        <h2>explore online</h2>
      </section>

      <section class = "contacts" id="contacts">
        <h2>contacts</h2>
      </section>
    </main>

    <footer class="footer">

    </footer>

</html>
