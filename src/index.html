<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyBAKE</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/style.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="MyBAKE logo"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo-menu.png"
            alt="MyBAKE logo"
          />
        </a>
        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>
      <div class="menu__content">
        <div class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About Us
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#compare-bikes"
              >
                Compare Bikes
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#details"
              >
                Details
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </div>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone_number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__book-test-ride"
        >
          Book a test ride
        </a>
      </div>
    </aside>

    <main>
      <section id="about-us">
        <h2>About Us</h2>
      </section>

      <section id="compare-bikes">
        <h2>Compare Bikes</h2>
      </section>

      <section id="detail">
        <h2>Details</h2>
      </section>

      <section id="contacts">
        <h2>Contacts</h2>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
