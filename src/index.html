<!-- #region HEAD-->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion HEAD -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.png" alt="Bose logo">
        </a>
        <div class="top-bar__icon">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Bring joy back <br>to the everyday</h1>
      </div>

    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="images/logo.png" alt="Bose logo">
        </a>
        <a href="#" class="icon icon--close"></a>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#product">
                Products
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#store">
                Store
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#login">
                Login
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#cart">
                Cart(0)
              </a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>
        <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">
          call to order
        </a>
      </div>

    </aside>

    <main class="main">
      <section class="product" id="product">
        <h2>Products</h2>
      </section>

      <section class="store" id="store">
        <h2>Store</h2>
      </section>

      <section class="login" id="login">
        <h2>Login</h2>
      </section>

      <section class="cart" id="cart">
        <h2>Cart(0)</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
