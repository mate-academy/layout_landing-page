<!-- #head region -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="styles/styles.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endhead region -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="Nothing logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          >
          </a>
          <a
            href="#menu"
            class="icon icon--menu"
          >
          </a>
        </div>
      </div>

      <div class="header__bottom">
        <div class="header__tite">
          Bring joy back
          <br />
          to the everyday
        </div>
      </div>
    </header>
    <!-- #endhead region -->

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="Nothing logo"
          />
        </a>
        <a
          href="#"
          class="icon icon--close"
        >
        </a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#Products"
              >
                Products
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#Store"
              >
                Store
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#Login"
              >
                Login
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#Cart(0)"
              >
                Cart(0)
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="products" id="products">
        <h2>Products</h2>
      </section>
      <section class="store" id="store">
        <h2>Store</h2>
      </section>
      <section class="login" id="login">
        <h2>Login</h2>
      </section>
      <section class="cart" id="cart">
        <h2>Cart(0)</h2>
      </section>

      <footer class="footer"></footer>
    </main>
  </body>
</html>
