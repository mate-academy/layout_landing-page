<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo.png" alt="MyBike logo">
        </a>
        <div class="top-bar__icons">
          <a href="#" class="icon icon--phone"></a>
          <a href="#menu" class="icon icon--burger"></a>
        </div>

      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo-black.png" alt="MyBike logo">
        </a>

        <div class="icons">
          <a href="#" class="icon icon--close"></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">home</a>
            </li>
            <li class="nav__item">

            <li class="nav__item">

            </li>
            <li class="nav__item">

            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">
          +1 234 5555-55-55
        </a>

        <a href="tel:+1 234 5555-55-55" class="menu__book-a-test-ride">
          Book a test ride
        </a>
      </div>
    </aside>

    <main>
      <section class="about-us" id="about-us">
        <h2>Move Free</h2>
      </section>
      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare bikes</h2>
      </section>
      <section class="details" id="details">
        <h2>The details</h2>
      </section>
      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
