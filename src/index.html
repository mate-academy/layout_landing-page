<!-- #region head-->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYBIKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <!-- #region header-->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo-header.png" alt="Mybike logo">
        </a>

        <div class="top-bar__icons">
          <a href="tel:+12345555-55-55" class="icon icon--phone">
            <div class="icon--phone-number">+1 234 5555-55-55</div>
          </a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>
    <!-- #endregion -->
    <!-- #region menu aside-->
    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo">
          <img src="./images/logo-sidebar.png" alt="Mybike logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-us" class="nav__link">About Us</a>
            </li>
            <li class="nav__item">
              <a href="#compare-bykes" class="nav__link">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a href="#details" class="nav__link">Details</a>
            </li>
            <li class="nav__item">
              <a href="#contacts" class="nav__link">
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a href="tel:+12345555-55-55" class="menu__phone-number">+1 234 5555-55-55</a>
        <a href="tel:+12345555-55-55" class="menu__book-ride">Book a test ride</a>
      </div>

    </aside>
    <!-- #endregion -->
    <!-- #region main-->
    <main class="main">
      <section class="about-us" id="about-us">
        <h1>About Us</h1>
      </section>

      <section class="compare-bykes" id="compare-bykes">
        <h1>Compare Bikes</h1>
      </section>

      <section class="details" id="details">
        <h1>Details</h1>
      </section>

      <section class="contacts" id="contacts">
        <h1>Contacts</h1>
      </section>
    </main>
    <!-- #endregion -->
    <footer class="footer"></footer>
  </body>
</html>
