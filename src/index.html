<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->

  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="Bose logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>
    <!-- @endregion -->

    <!-- #region aside -->
    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/logo.png"
            alt="Bose logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#"
              >
                Home
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About Us
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
              >
                Now on view
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                Explore Online
              </a>
            </li>

            <li class="nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                Contacts
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="tel:+1 212-535-7710"
          class="menu__the-met-fifth-avenue"
        >
          The Met Fifth Avenue
        </a>

        <a
          href="tel:+1 212-535-7710"
          class="menu__phone-namber-1"
        >
          +1 212-535-7710
        </a>

        <a
          href="tel: +1 212-923-3700"
          class="menu__the-met-cloisters"
        >
          The Met Cloisters
        </a>

        <a
          href="tel: +1 212-923-3700"
          class="menu__phone-namber-2"
        >
          +1 212-923-3700
        </a>

        <a
          href="tel: +1 212-923-3700, +1 212-535-7710"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>
    <!-- #endregion -->

    <!-- #region main -->
    <main class="main">
      <section class="about-us">
        <h2>Plan your visit</h2>
        <h2>Museum hours</h2>
        <h3>The Met Fifth Avenue</h3>
        <h3>The Met Cloisters</h3>
      </section>

      <section class="no-on-view">
        <h2>Now On View</h2>
      </section>

      <section class="explore-online">
        <h2>More to Explore Online</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>
    <!-- #endregion -->

    <footer class="footer"></footer>
  </body>
</html>
