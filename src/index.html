<!doctype html>
<html lang="en" class="page">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link

        <a class="menu__phone-number" href="tel:+1 212-535-7710"> +1 212-535-7710</a>
        <a class="menu__call" href="tel:+1 212-923-3700">The Met Cloisters</a>
        <a class="menu__phone-number" href="tel:+1 212-923-3700">+1 212-923-3700</a>

        <a class="menu__call-to-order" >call to order</a>
