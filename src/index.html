<!doctype html>
<!-- #region head -->
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    >
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <!-- #region header -->
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="top-bar">
            <a
              href="#"
              class="top-bar__logo-link"
            >
              <img
                src="./images/nothing.png"
                alt="Nothing Logo"
                class="top-bar__logo"
              >
            </a>
            <div class="top-bar__icons">
              <a
                href="#"
                class="icon icon--phone"
              ></a>
              <a
                href="#menu"
                class="icon icon--menu"
              ></a>
            </div>
          </div>
          <div class="header__bottom">
            <h1 class="header__title">
              Bring joy back
              <br>
              to the everyday
            </h1>
          </div>
        </div>
      </div>
    </header>
    <!-- #endregion -->
    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="container">
        <div class="top-bar menu-top">
          <a
            href="#"
            class="top-bar__logo-link">
            <img
              class="top-bar__logo"
              src="./images/nothing.png"
              alt="Nothing Logo"
            >
          </a>
          <a
            class="icon icon--close"
            href="#"
          >
            <img
              src="./images/icons/icon-close.png"
              alt="Icon Close"
            >
          </a>
        </div>

        <div class="menu__bottom">
          <nav class="nav nav__menu">
            <ul class="nav__list">
              <li class="list__item">
                <a
                  href="#recommended"
                  class="nav__link"
                >
                  Products
                </a>
              </li>

              <li class="list__item">
                <a
                  href="#categories"
                  class="nav__link"
                >
                  Store
                </a>
              </li>

              <li class="list__item">
                <a
                  href="#about-us"
                  class="nav__link"
                >
                  Login
                </a>
              </li>

              <li class="list__item">
                <a
                  href="#contacts"
                  class="nav__link"
                >
                  Cart(0)
                </a>
              </li>
            </ul>

            <a
              class="menu__phone-number"
              href="tel:+1 234 5555-55-55"
            >
              +1 234 5555-55-55
            </a>

            <a
              class="menu__call-to-order"
              href="tel:+1 234 5555-55-55"
            >
              Call to order
            </a>
          </nav>
        </div>
      </div>
    </aside>

    <!-- #region main -->
    <main class="main">
      <div class="container">
        <div class="main__content">
          <section
            class="recommended"
            id="recommended"
          >
            <h2 class="section-title">Recommended</h2>
          </section>

          <section
            class="categories"
            id="categories"
          >
            <h2 class="section-title">Browse Nothing products by category</h2>
          </section>

          <section
            class="about-us"
            id="about-us"
          >
            <h2 class="section-title">About us</h2>
          </section>

          <section
            class="contacts"
            id="contacts"
          >
            <h2 class="section-title">Contact us</h2>
          </section>
        </div>
      </div>
    </main>
    <!-- #endregion -->
  </body>
</html>
