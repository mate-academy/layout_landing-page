<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>

    <header class="header">
      <div class="container header__content">
        <div class="top-bar">
          <a href="#">
            <img
              class="top-bar__logo"
              src="images/logo.svg"
              alt="logo"
            >
          </a>

          <div class="top-bar__icons">
            <a
              href="#phone"
              class="icon icon--phone"
            ></a>
            <a
              href="#navigation"
              class="icon icon--menu"
            ></a>
          </div>
        </div>
        <h1 class="header__title">Take the Streets</h1>
      </div>
      <aside class="navigation container" id="navigation">
        <div class="top-bar">
          <a class="top-bar__logo" href="#">
            <img
              src="images/icon-close-menu.svg"
              alt="logo"
            >
          </a>

          <div class="top-bar__icons">
            <a
              href="#"
              class="icon icon--close"
            ></a>
          </div>
        </div>
        <ul class="navigation__menu">
          <li class="navigation__item">
            <a
              class="navigation__link"
              href="#home">Home
            </a>
          </li>
          <li class="navigation__item">
            <a
              class="navigation__link"
              href="#about-us"
            >
              About Us
            </a>
          </li>
          <li class="navigation__item">
            <a
              class="navigation__link"
              href="#bikes"
            >
              Compare Bikes
            </a>
          </li>
          <li class="navigation__item">
            <a
              class="navigation__link"
              href="#details"
            >
              Details
            </a>
          </li>
          <li class="navigation__item">
            <a
              class="navigation__link"
              href="#contacts"
            >
              Contacts
            </a>
          </li>
        </ul>

        <h2 class="navigation__text">
          +1 234 5555-55-55
        </h2>
        <a
          class="navigation__text
          navigation__text--special"
          href="tel: +1 234 5555-55-55"
        >
          Book a test ride
        </a>

      </aside>
    </header>
  </body>
</html>
