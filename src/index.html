<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:wght@400;500;700&family=Sen:wght@400..800&family=Space+Grotesk:wght@300..700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="images/logo.png"
            alt="Nothing logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>
      <div class="header__botoom">
        <div class="header__title">
          <h1>
            Bring joy back
            <br />
            to the everyday
          </h1>
        </div>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="menu__top">
        <a href="#">
          <img
            src="images/logo.png"
            alt="Nothing logo"
          />
        </a>
        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <nav class="menu__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              class="nav__link"
              href="#recommended"
            >
              Products
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#categories"
            >
              Store
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#login"
            >
              Login
            </a>
          </li>
          <li class="nav__item">
            <a
              class="nav__link"
              href="#cart"
            >
              Cart(0)
            </a>
          </li>
        </ul>
      </nav>

      <a
        href="tel:+1 234 5555-55-55"
        class="menu__phone-number"
      >
        +1 234 5555-55-55
      </a>
      <a
        href="tel:+1 234 5555-55-55"
        class="menu__call-to-order"
      >
        call to order
      </a>
    </aside>

    <main class="main">
      <section
        class="recommended"
        id="recommended"
      >
        <h2>Recommended</h2>
      </section>

      <section
        class="categories"
        id="categories"
      >
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about-us">
        <h2>About us</h2>
      </section>

      <section class="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
