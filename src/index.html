<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header
      class="header"
      id="header"
    >
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/Logo.png"
            alt="Nothing Logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__bottom__title">
          Bring joy back
          <br />
          to the everyday
        </h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="images/Logo.png"
            alt="Nothing Logo"
          />
          <a
            href="#header"
            class="icon icon--close"
          ></a>
        </a>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li>
              <a
                class="nav__link"
                href="#products"
              >
                Products
              </a>
            </li>
            <li>
              <a
                class="nav__link"
                href="#store"
              >
                Store
              </a>
            </li>
            <li>
              <a
                class="nav__link"
                href="#login"
              >
                Login
              </a>
            </li>
            <li>
              <a
                class="nav__link"
                href="cart"
              >
                Cart(0)
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="tel:+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>

        <a
          href="tel:+1 234 5555-55-55"
          class="menu__call-to-order"
        >
          Call to order
        </a>
      </div>
    </aside>

    <main>
      <section class="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="categories">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about">
        <h2>About us</h2>
      </section>

      <section class="contact">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
