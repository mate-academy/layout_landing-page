<!doctype html>
<html lang="en">
  <!-- #region head-->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The MET</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion-->
  <body>
    <!-- #region header-->
    <header class="header">
      <div class="header__top">
        <a href="#">
          <img
            src="images/logo.png"
            alt="The Met llogo"
            class="logo"
          />
        </a>
        <div class="header__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--burger"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to the MET
        </h1>
      </div>
    </header>
    <!-- #endregion-->
    <!--#region aside-->
    <aside class="menu" id="menu">
      <div class="menu__top">
        <a href="#">
          <img
            src="images/logo.png"
            alt="The Met llogo"
            class="logo"
          />
        </a>
        <div class="menu__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>
    </aside>
    <!-- #endregion -->
    <!--#region main-->
    <main class="main">
      <section class="about-us">
        <h2>Museum Hours</h2>
      </section>

      <section class="now-on-view">
        <h2>Now On View</h2>
      </section>

      <section class="explore-online">
        <h2>More To Explore Online</h2>
      </section>

      <section class="contats">
        <h2>Contact Us</h2>
      </section>
    </main>
    <!-- #endregion -->
    <!--#region footer-->
    <footer></footer>
    <!-- #endregion -->
  </body>
</html>
