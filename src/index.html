<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bang & Olufsen</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion-->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/Logo.png"
            alt="Bose logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--prhone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Your senses.
          <br />
          Set free.
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/Logo.png"
            alt="Bose logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"
              >
                Recommended
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#categories"
              >
                Categories
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contact-us"
              >
                Contact Us
              </a>
            </li>
          </ul>
        </nav>

        <a
          href="+1 234 5555-55-55"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="+1 234 5555-55-55"
          class="menu__call-to-order"
        >
          call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="recommended"
        id="recommended"
      >
        <h2>Recommended</h2>
      </section>

      <section
        class="categories"
        id="categories"
      >
        <h2>Categories</h2>
      </section>

      <section
        class="about-us"
        id="about-us"
      >
        <h2>About Us</h2>
      </section>

      <section
        class="contact-us"
        id="contact-us"
      >
        <h2>Contact Us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
