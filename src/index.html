<!--#region HEAD-->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>THE MET</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo"
        >
          <img
            src="./images/logo-met.svg"
            alt="Logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="tel:+1 212-535-7710"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Welcome
          <br />
          to The MET
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo top-bar__logo--menu"
        >
          <img
            src="./images/logo-met.svg"
            alt="met logo"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item menu__nav__item">
              <a
                class="nav__link"
                href="#"
              >
                HOME
              </a>
            </li>
            <li class="nav__item menu__nav__item">
              <a
                class="nav__link"
                href="#schedule"
              >
                ABOUT US
              </a>
            </li>
            <li class="nav__item menu__nav__item">
              <a
                class="nav__link"
                href="#now-on-view"
              >
                NOW ON VIEW
              </a>
            </li>
            <li class="nav__item menu__nav__item">
              <a
                class="nav__link"
                href="#explore-online"
              >
                EXPLORE ONLINE
              </a>
            </li>
            <li class="nav__item menu__nav__item">
              <a
                class="nav__link"
                href="#contacts"
              >
                CONTACTS
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu__fifs-avenue">
          <div class="menu__adress-fifth-avenu">THE MET FIFTH AVENUE</div>
          <a
            href="tel:+1 212-535-7710"
            class="menu__phone-fifth-avenu"
          >
            +1 212-535-7710
          </a>
        </div>

        <div class="menu__cloisters">
          <div class="menu__adress-cloisters">THE MET CLOISTERS</div>
          <a
            href="tel:+1 212-923-3700"
            class="menu__phone-fifth-cloisters"
          >
            +1 212-923-3700
          </a>
        </div>

        <a
          href="+1 212-923-3700"
          class="menu__call-to-order"
        >
          CALL TO OREDER
        </a>
      </div>
    </aside>

    <main class="main">
      <section
        class="schedule"
        id="schedule"
      >
        <h2>Museum hours</h2>
      </section>

      <section
        class="now-on-view"
        id="now-on-view"
      >
        <h2>Now On View</h2>
      </section>

      <section
        class="explore-online"
        id="explore-online"
      >
        <h2>More to Explore Online</h2>
      </section>

      <section
        class="contacts"
        id="contacts"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
