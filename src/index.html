<!-- #region head -->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            class="top-bar__logo"
            src="images/logo-2x.png"
            alt="Nothing logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#page__menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Bring joy back to the everyday</h1>
      </div>
    </header>

    <aside
      class="menu page__menu"
      id="page__menu"
    >
      <div class="top-bar menu__top">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            class="top-bar__logo"
            src="images/logo.png"
            alt="Nothing logo"
          />
        </a>

        <div class="header__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                href="#products"
                class="nav__link"
              >
                Products
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#store"
                class="nav__link"
              >
                Store
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#login"
                class="nav__link"
              >
                Login
              </a>
            </li>
            <li class="nav__item">
              <a
                href="#cart"
                class="nav__link"
              >
                Cart(0)
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="tel:+123455555555"
          class="menu__phone-number"
        >
          +1 234 5555-55-55
        </a>
        <a
          href="tel:+123455555555"
          class="menu__call-to-order"
        >
          Call to order
        </a>
      </div>
    </aside>

    <main>
      <section>
        <h2>Recommended</h2>
      </section>

      <section>
        <h2>Browse Nothing products by category</h2>
      </section>

      <section>
        <h2>About us</h2>
      </section>

      <section>
        <h2>Contact us</h2>
      </section>
    </main>

    <footer>Footer</footer>
  </body>
</html>
