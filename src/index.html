<!--#region head-->
<!doctype html>
<html
  lang="en"
  class="page"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Nothing</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!--#endregion-->
  <body class="page__body">
    <!-- #region header-->
    <header class="header">
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            class="top-bar__logo-img"
            src="images/logo/logo-mob.svg"
            alt="Nothing logo"
          />
        </a>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Bring joy back to the everyday</h1>
      </div>
    </header>
    <!-- #endregion -->

    <!-- #region menu-->
    <aside
      class="menu page__menu"
      id="menu"
    >
      <div class="top-bar">
        <a
          href="#"
          class="top-bar__logo-link"
        >
          <img
            src="images/logo/logo-mob.svg"
            alt="Nothing logo"
            class="top-bar__logo-img"
          />
        </a>

        <a
          href="#"
          class="icon icon--close"
        ></a>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"
              >
                Products
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#store"
              >
                Store
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                Login
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contact-us"
              >
                Cart(0)
              </a>
            </li>
          </ul>
          <div class="menu__bottom">
            <a
              href="tel:+123455555555"
              class="menu__phone-number"
            >
              +1 234 5555-55-55
            </a>
            <a
              href="tel:+123455555555"
              class="menu__call-to-order"
            >
              Call to order
            </a>
          </div>
        </nav>
      </div>
    </aside>
    <!-- #endregion -->

    <main class="main">
      <section
        class="recommended"
        id="recommended"
      >
        <h2>Recommended</h2>
      </section>

      <section
        class="store"
        id="store"
      >
        <h2>Browse Nothing products by category</h2>
      </section>

      <section
        class="about-us"
        id="about-us"
      >
        <h2>About us</h2>
      </section>

      <section
        class="contact-us"
        id="contact-us"
      >
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
