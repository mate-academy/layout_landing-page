<!-- #region head -->
<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B&Q</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->

  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo">
          <img src="../images/logo.png" alt="B&Q logo">
        </a>

        <div class="top-bar__icons">
          <a href="tel:+123455555555" class="icon icon--phone">
          </a>
          <a href="#menu" class="icon icon--menu"></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Your senses.
          <br>
          Set free.
        </h1>
      </div>

    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo-link">
          <img src="../images/logo.png" alt="BOSE logo"
          class="top-bar__logo">
        </a>

        <a href="#" class="icon icon--close"></a>
      </div>

      <div class="menu_content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#recommended">Recommended</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#categories">Categories</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contactus">Contact Us</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+123455555555" class="menu__phone-number">
          +1 234 5555 55 55
        </a>

        <a href="tel:+123455555555" class="menu__call-to-order">
          Call to order
        </a>
      </div>
    </aside>

    <main class="main">
      <section class="recommended" id="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="categories" id="categories">
        <h2>Categories</h2>
      </section>

      <section class="aboutus" id="aboutus">
        <h2>About Us</h2>
      </section>

      <section class="contactus" id="contactus">
        <h2>Contact Us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
