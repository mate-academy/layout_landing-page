<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <div class="header__logo">
          <a href="#" class="top-bar__logo">
            <img
              src="images/logo.png"
              alt="nothing logo"
            />
          </a>
        </div>

        <div class="top-bar__icons">
          <a
            href="#"
            class="icon icon--phone"
          ></a>
          <a
            href="#menu"
            class="icon icon--menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Bring joy back to the everyday</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <div class="header__logo">
          <a href="#" class="top-bar__logo">
            <img
              src="images/logo.png"
              alt="nothing logo"
            />
          </a>
        </div>

        <div class="header__icons">
          <a
            href="#"
            class="icon icon--close"
          ></a>
        </div>
      </div>
      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__items">
              <a href="#recommended" class="nav__link">Products</a>
            </li>
            <li class="nav__items">
              <a href="#products" class="nav__link">Store</a>
            </li>
            <li class="nav__items">
              <a href="#about-us" class="nav__link">Login</a>
            </li>
            <li class="nav__items">
              <a href="#contacts" class="nav__link">Cart(0)</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone--number">+1 234 5555-55-55</a>

        <a href="tel:+1 234 5555-55-55" class="menu__call-to-order">call to order</a>
      </div>
    </aside>

    <main>
      <section class="recommended" id="recommended">
        <h2>Recommended</h2>
      </section>

      <section class="products" id="products">
        <h2>Browse Nothing products by category</h2>
      </section>

      <section class="about-us" id="about-us">
        <h2>About us</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer></footer>
